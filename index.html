<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>


<style>
    th, td {
        border: 1px solid black;
    }
</style>
<body>
    <h1>Tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>BlackFriday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">Sim</td>
            </tr>

            <tr>
                <td>Produto 2</td>
                <td>3</td>
                <td>10$</td>
                <!-- <td>Sim</td> -->
            </tr>

            <tr>
                <td>Produto 3</td>
                <td>8</td>
                <td>2$</td>
                <td>Não</td>
            </tr>

            <tr>
                <td>Produto 4</td>
                <td>5</td>
                <td>60$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
